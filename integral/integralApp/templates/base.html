<!DOCTYPE html>
<html lang="en">
<head>
    <title>Integral Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            height: 400px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
         }

        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .calculator h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .integral-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .integral-wrapper img {
            width: 70px;
            height: auto;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .calculator input[type="text"],
        .calculator input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        .calculator button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .keypad {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .keypad button {
            padding: 8px;
            font-size: 14px;
            color: #333;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .keypad button:hover {
            background-color: #d6d6d6;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function insertValue(value) {
            const input = document.querySelector('input[name="function"]');
            input.value += value;
        }

        function deleteLast() {
            const input = document.querySelector('input[name="function"]');
            input.value = input.value.slice(0, -1);
        }
    </script>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="integral-wrapper">
                <img src="https://i.imgur.com/7TrL2i8.png" alt="Integral Symbol">
                <div class="inputs">
                    <input type="number" name="upper_limit" placeholder="Enter upper limit" step="any" required>
                    <input type="text" name="function" placeholder="Enter function (e.g., x**2)" required>
                    <input type="number" name="lower_limit" placeholder="Enter lower limit" step="any" required>
                </div>
            </div>
        
            <div class="keypad">
                <button onclick="insertValue('(')" type="button">(</button>
                <button onclick="insertValue(')')" type="button">)</button>
                <button onclick="insertValue('√')" type="button">✓</button>
                <button onclick="deleteLast()" type="button">Del</button>
                <button onclick="insertValue('1')" type="button">1</button>
                <button onclick="insertValue('2')" type="button">2</button>
                <button onclick="insertValue('3')" type="button">3</button>
                <button onclick="insertValue('-')" type="button">-</button>
                <button onclick="insertValue('4')" type="button">4</button>
                <button onclick="insertValue('5')" type="button">5</button>
                <button onclick="insertValue('6')" type="button">6</button>
                <button onclick="insertValue('+')" type="button">+</button>
                <button onclick="insertValue('7')" type="button">7</button>
                <button onclick="insertValue('8')" type="button">8</button>
                <button onclick="insertValue('9')" type="button">9</button>
                <button onclick="insertValue('*')" type="button">*</button>
                <button onclick="insertValue('0')" type="button">0</button>
                <button onclick="insertValue('x')" type="button">x</button>
                <button onclick="insertValue('^')" type="button">^</button>
                <button type="submit" style="background-color: rgb(50, 135, 253); color: white;">Calculate</button>
            </div>
        </form>
        

            {% if result %}
                <div class="result">
                    <strong>Result:</strong> {{ result }}
                </div>
            {% endif %}

            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
